<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {background: lightgrey;color:azure}
        div {
            width: 200px;
            height: 200px;
            background: lightslategrey;
            padding: 50px;
            box-sizing: border-box;
            /* con prop. anterior evito q el tamaño del content aumente */
            border: 2px dotted orangered;
            margin: 10px;
            /* márgenes en sentido vertical se suman */
        }
    </style>
</head>
<body>
    <div>Platzi</div>
    <!-- en el esquema de cajas, esto equivale a la más interna: "content" -->
    <!-- dentro del inspector del navegador, 
        si habilito la opción de "select an element in the page" 
        (arriba a la izquierda) puedo ver propiedades de elementos más fácil-->
    <div>Una apuesta firme por la exploración de mis posibilidades</div>
</body>
</html>
