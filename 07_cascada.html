<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {color: red} 
        h1 {color: blue}
        /* Para hacer comentarios dentro de CSS utilizo caracteres
        "/*" en el orden indicado. También existe shortcut: Shift + Cmd + 7   */
    </style>
</head>
<body>
    <h1>Color en cascada</h1>
    <!--a menos q determine regla de especificidad (ej: !important) 
        el título saldrá con el último q aparece en el código-->
</body>
</html>
